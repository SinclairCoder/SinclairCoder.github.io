# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SinclairのBlog
subtitle: 三寸旧城，七寸执念
description: 嚼得草根 做得大事
keywords:
author: SinclairWang
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://sinclaircoder.top
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false 
  line_number: true
  auto_detect: true
  tab_replace:

# prism_plugin:
#   mode: 'preprocess'    # realtime/preprocess
#   theme: 'default'
#   line_number: true    # default false
#   custom_css:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

archive_generator:
  per_page: 200
  yearly: true  
  monthly: true 
tag_generator:
  per_page: 10 
category_generator: 
  per_page: 10
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: yilia
theme: hexo-theme-matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: https://github.com/SinclairCoder/sinclaircoder.github.io.git    
  repo: 
    github: https://github.com/SinclairCoder/sinclaircoder.github.io.git
    gitee: https://gitee.com/sinclaircoder/sinclaircoder.git
  branch: master

backup:
  type: git
  theme: hexo-theme-matery
  message: Back up my sinclaircoder.gitee blog
  repository:
    github: https://github.com/SinclairCoder/sinclaircoder.github.io.git,backup
    gitee: https://gitee.com/sinclaircoder/sinclaircoder.git,backup

# Extensions
## Plugins: http://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed
#Feed Atom
feed:
type: atom
path: atom.xml
limit: 20
hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# Algolia Search API Key
algolia:
  applicationID: QF2NZ3KOZ1
  apiKey: f44f1fe6a3468b9a5c4d5441002c3a08
  adminApiKey: b11830b772b1f261569e7c34612808df
  indexName: blog_index
  chunkSize: 5000


post_end_tag:
  enabled: true  # 是否开启文末的本文结束标记
  icon: paw # 结束标记之间的图标

symbols_count_time:
  symbols: true   # 统计单篇文章字数
  time: true   # 取消估算单篇文章阅读时间
  total_symbols: true  # 统计站点总字数
  total_time: true  # 取消估算站点总阅读时间


# 插件搜索
search:
  path: search.xml
  field: post  # 指定搜索范围，可选 post | page | all
  format: html  # 指定页面内容形式，可选 html | raw (Markdown) | excerpt | more
  limit: 10000

